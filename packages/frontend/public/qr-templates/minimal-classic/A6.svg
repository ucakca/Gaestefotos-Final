  <text id="gf:text:subline" x="525" y="360" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="36" font-weight="500" class="gf-text">Fotos &amp; Videos sammeln</text>

