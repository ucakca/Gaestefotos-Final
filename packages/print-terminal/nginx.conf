# print.gästefotos.com — Print Terminal
# Copy to: /etc/nginx/conf.d/print.xn--gstefotos-v2a.com.conf
# Requires: DNS A-Record + SSL cert (Cloudflare or Let's Encrypt)

server {
    listen 80;
    server_name print.xn--gstefotos-v2a.com print.gästefotos.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;

    server_name print.xn--gstefotos-v2a.com print.gästefotos.com;

    # SSL — create via Cloudflare Origin Certificate or certbot
    ssl_certificate     /etc/ssl/cloudflare/print.crt;
    ssl_certificate_key /etc/ssl/cloudflare/print.key;

    client_max_body_size 32m;

    # API requests → backend
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Print Terminal App → port 3002
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
