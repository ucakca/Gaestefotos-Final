  <circle cx="570" cy="1200" r="5" class="gf-accent" opacity="0.6" />
  <text x="525" y="1270" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="21" font-weight="400" class="gf-text" opacity="0.85">gästefotos.com</text>
