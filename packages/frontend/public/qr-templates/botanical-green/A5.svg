  <ellipse cx="1310" cy="250" rx="65" ry="95" class="gf-accent" opacity="0.12" />
  <ellipse cx="200" cy="1900" rx="60" ry="75" class="gf-accent" opacity="0.13" />
  <ellipse cx="1280" cy="1860" rx="70" ry="100" class="gf-accent" opacity="0.14" />

  <path d="M 185 230 Q 200 190, 215 225" stroke="var(--gf-accent)" stroke-width="3.5" fill="none" opacity="0.4" />
  <path d="M 1295 260 Q 1315 225, 1330 255" stroke="var(--gf-accent)" stroke-width="3.5" fill="none" opacity="0.4" />

  <text id="gf:text:headline" x="740" y="360" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="94" font-weight="700" class="gf-text">Natürliche Momente</text>
  <text id="gf:text:subline" x="740" y="470" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="46" font-weight="500" class="gf-text" opacity="0.9">Frische Erinnerungen</text>

