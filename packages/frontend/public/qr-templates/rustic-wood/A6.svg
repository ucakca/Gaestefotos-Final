<svg xmlns="http://www.w3.org/2000/svg" width="105mm" height="148mm" viewBox="0 0 1050 1480">
  <style>
    :root {
      --gf-bg: #f5f1e8;
      --gf-text: #3e2723;
      --gf-accent: #8d6e63;
    }
    #gf\:bg { fill: var(--gf-bg); }
    .gf-text { fill: var(--gf-text); }
    .gf-accent { fill: var(--gf-accent); }
  </style>

  <rect id="gf:bg" x="0" y="0" width="1050" height="1480" />

  <rect x="70" y="70" width="910" height="1340" rx="8" fill="none" class="gf-accent" stroke-width="12" stroke="var(--gf-accent)" opacity="0.4" />
  <rect x="85" y="85" width="880" height="1310" rx="4" fill="none" class="gf-accent" stroke-width="3" stroke="var(--gf-accent)" opacity="0.6" />

  <text id="gf:text:headline" x="525" y="270" text-anchor="middle" font-family="Georgia, serif" font-size="68" font-weight="700" class="gf-text">Natürliche Erinnerungen</text>
  <text id="gf:text:subline" x="525" y="350" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="33" font-weight="400" class="gf-text" opacity="0.85">Authentische Momente festhalten</text>

  <text id="gf:text:eventName" x="525" y="460" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="40" font-weight="600" class="gf-accent">Anna & Ben</text>

  <rect id="gf:qr" x="390" y="620" width="270" height="270" rx="8" fill="#ffffff" stroke="var(--gf-accent)" stroke-width="8" />

  <text id="gf:text:callToAction" x="525" y="990" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="30" font-weight="500" class="gf-text">Fotos & Videos hochladen</text>

  <circle cx="525" cy="1220" r="10" class="gf-accent" />
  <text x="525" y="1280" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" font-weight="400" class="gf-text">gästefotos.com</text>
</svg>
