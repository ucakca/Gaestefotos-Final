<svg xmlns="http://www.w3.org/2000/svg" width="105mm" height="148mm" viewBox="0 0 1050 1480">
  <style>
    :root {
      --gf-bg: #ffffff;
      --gf-text: #212121;
      --gf-accent: #ff5722;
    }
    #gf\:bg { fill: var(--gf-bg); }
    .gf-text { fill: var(--gf-text); }
    .gf-accent { fill: var(--gf-accent); }
  </style>

  <rect id="gf:bg" x="0" y="0" width="1050" height="1480" />

  <polygon points="100,100 950,100 950,1380 100,1380" fill="none" stroke="var(--gf-accent)" stroke-width="6" opacity="0.8" />
  <line x1="100" y1="200" x2="200" y2="100" stroke="var(--gf-accent)" stroke-width="4" opacity="0.5" />
  <line x1="950" y1="200" x2="850" y2="100" stroke="var(--gf-accent)" stroke-width="4" opacity="0.5" />
  <line x1="100" y1="1280" x2="200" y2="1380" stroke="var(--gf-accent)" stroke-width="4" opacity="0.5" />
  <line x1="950" y1="1280" x2="850" y2="1380" stroke="var(--gf-accent)" stroke-width="4" opacity="0.5" />

  <text id="gf:text:headline" x="525" y="270" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="70" font-weight="800" class="gf-text">Moderne Galerie</text>
  <text id="gf:text:subline" x="525" y="350" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" font-weight="400" class="gf-text" opacity="0.9">Zeitgemäße Fotografie</text>

  <text id="gf:text:eventName" x="525" y="460" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="40" font-weight="600" class="gf-accent">Anna & Ben</text>

  <rect id="gf:qr" x="395" y="620" width="260" height="260" rx="4" fill="#ffffff" stroke="var(--gf-accent)" stroke-width="7" />

  <text id="gf:text:callToAction" x="525" y="990" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="32" font-weight="600" class="gf-text">Code scannen & starten</text>

  <rect x="515" y="1210" width="20" height="20" class="gf-accent" />
  <text x="525" y="1280" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" font-weight="400" class="gf-text">gästefotos.com</text>
</svg>
