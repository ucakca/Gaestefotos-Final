<svg xmlns="http://www.w3.org/2000/svg" width="148mm" height="210mm" viewBox="0 0 1480 2100">
  <style>
    :root {
      --gf-bg: #ffffff;
      --gf-text: #212121;
      --gf-accent: #ff5722;
    }
    #gf\:bg { fill: var(--gf-bg); }
    .gf-text { fill: var(--gf-text); }
    .gf-accent { fill: var(--gf-accent); }
  </style>

  <rect id="gf:bg" x="0" y="0" width="1480" height="2100" />

  <polygon points="140,140 1340,140 1340,1960 140,1960" fill="none" stroke="var(--gf-accent)" stroke-width="8" opacity="0.8" />
  <line x1="140" y1="280" x2="280" y2="140" stroke="var(--gf-accent)" stroke-width="5" opacity="0.5" />
  <line x1="1340" y1="280" x2="1200" y2="140" stroke="var(--gf-accent)" stroke-width="5" opacity="0.5" />
  <line x1="140" y1="1820" x2="280" y2="1960" stroke="var(--gf-accent)" stroke-width="5" opacity="0.5" />
  <line x1="1340" y1="1820" x2="1200" y2="1960" stroke="var(--gf-accent)" stroke-width="5" opacity="0.5" />

  <text id="gf:text:headline" x="740" y="350" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="94" font-weight="800" class="gf-text">Moderne Galerie</text>
  <text id="gf:text:subline" x="740" y="470" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="46" font-weight="400" class="gf-text" opacity="0.9">Zeitgemäße Fotografie</text>

  <text id="gf:text:eventName" x="740" y="640" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="600" class="gf-accent">Anna & Ben</text>

  <rect id="gf:qr" x="540" y="860" width="400" height="400" rx="6" fill="#ffffff" stroke="var(--gf-accent)" stroke-width="10" />

  <text id="gf:text:callToAction" x="740" y="1410" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="600" class="gf-text">Code scannen & starten</text>

  <rect x="728" y="1690" width="24" height="24" class="gf-accent" />
  <text x="740" y="1780" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="400" class="gf-text">gästefotos.com</text>
</svg>
