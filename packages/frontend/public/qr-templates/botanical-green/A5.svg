<svg xmlns="http://www.w3.org/2000/svg" width="148mm" height="210mm" viewBox="0 0 1480 2100">
  <style>
    :root {
      --gf-bg: #e8f5e9;
      --gf-text: #1b5e20;
      --gf-accent: #2e7d32;
    }
    #gf\:bg { fill: var(--gf-bg); }
    .gf-text { fill: var(--gf-text); }
    .gf-accent { fill: var(--gf-accent); }
  </style>

  <rect id="gf:bg" x="0" y="0" width="1480" height="2100" />

