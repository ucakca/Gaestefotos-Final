<svg xmlns="http://www.w3.org/2000/svg" width="148mm" height="210mm" viewBox="0 0 1480 2100">
  <style>
    :root {
      --gf-bg: #f5f1e8;
      --gf-text: #3e2723;
      --gf-accent: #8d6e63;
    }
    #gf\:bg { fill: var(--gf-bg); }
    .gf-text { fill: var(--gf-text); }
    .gf-accent { fill: var(--gf-accent); }
  </style>

  <rect id="gf:bg" x="0" y="0" width="1480" height="2100" />

  <rect x="90" y="90" width="1300" height="1920" rx="10" fill="none" class="gf-accent" stroke-width="16" stroke="var(--gf-accent)" opacity="0.4" />
  <rect x="110" y="110" width="1260" height="1880" rx="6" fill="none" class="gf-accent" stroke-width="4" stroke="var(--gf-accent)" opacity="0.6" />

  <text id="gf:text:headline" x="740" y="350" text-anchor="middle" font-family="Georgia, serif" font-size="90" font-weight="700" class="gf-text">Natürliche Erinnerungen</text>
  <text id="gf:text:subline" x="740" y="460" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="400" class="gf-text" opacity="0.85">Authentische Momente festhalten</text>

  <text id="gf:text:eventName" x="740" y="640" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="600" class="gf-accent">Anna & Ben</text>

  <rect id="gf:qr" x="530" y="840" width="420" height="420" rx="10" fill="#ffffff" stroke="var(--gf-accent)" stroke-width="10" />

  <text id="gf:text:callToAction" x="740" y="1400" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="40" font-weight="500" class="gf-text">Fotos & Videos hochladen</text>

  <circle cx="740" cy="1700" r="12" class="gf-accent" />
  <text x="740" y="1780" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="400" class="gf-text">gästefotos.com</text>
</svg>
