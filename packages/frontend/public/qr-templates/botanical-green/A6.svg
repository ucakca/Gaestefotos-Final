<svg xmlns="http://www.w3.org/2000/svg" width="105mm" height="148mm" viewBox="0 0 1050 1480">
  <style>
    :root {
      --gf-bg: #e8f5e9;
      --gf-text: #1b5e20;
      --gf-accent: #2e7d32;
    }
    #gf\:bg { fill: var(--gf-bg); }
    .gf-text { fill: var(--gf-text); }
    .gf-accent { fill: var(--gf-accent); }
  </style>

  <rect id="gf:bg" x="0" y="0" width="1050" height="1480" />

  <ellipse cx="120" cy="150" rx="40" ry="60" class="gf-accent" opacity="0.15" />
  <ellipse cx="930" cy="180" rx="50" ry="70" class="gf-accent" opacity="0.12" />
  <ellipse cx="150" cy="1350" rx="45" ry="55" class="gf-accent" opacity="0.13" />
  <ellipse cx="900" cy="1320" rx="55" ry="75" class="gf-accent" opacity="0.14" />

  <path d="M 130 160 Q 140 130, 150 160" stroke="var(--gf-accent)" stroke-width="2.5" fill="none" opacity="0.4" />
  <path d="M 920 190 Q 935 165, 945 185" stroke="var(--gf-accent)" stroke-width="2.5" fill="none" opacity="0.4" />

  <text id="gf:text:headline" x="525" y="270" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="70" font-weight="700" class="gf-text">Natürliche Momente</text>
  <text id="gf:text:subline" x="525" y="350" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" font-weight="500" class="gf-text" opacity="0.9">Frische Erinnerungen</text>

  <circle cx="400" cy="420" r="4" class="gf-accent" opacity="0.5" />
  <circle cx="650" cy="420" r="4" class="gf-accent" opacity="0.5" />

  <text id="gf:text:eventName" x="525" y="500" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="42" font-weight="600" class="gf-accent">Anna & Ben</text>

  <rect id="gf:qr" x="385" y="620" width="280" height="280" rx="20" fill="#ffffff" stroke="var(--gf-accent)" stroke-width="5" />

  <text id="gf:text:callToAction" x="525" y="990" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="31" font-weight="500" class="gf-text">Fotos jetzt teilen</text>

  <circle cx="480" cy="1200" r="5" class="gf-accent" opacity="0.6" />
