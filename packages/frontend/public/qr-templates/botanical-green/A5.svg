  <text x="740" y="1800" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="27" font-weight="400" class="gf-text" opacity="0.85">gästefotos.com</text>
